<h3>List Tusks</h3>
<div class="component">
    <div class="row">
        <ul class="list-group">
            <li *ngFor="let task of task" class="list-group-item-action list-group-item d-flex justify-content-between align-items-center " aria-current="true">
                <div class="pull-left">
                    {{task.title}}
                    <p>{{task.description}}</p>
                </div>
                <span class="pull-right">
                    
                </span>
            </li>
        </ul>
    </div>
</div>
