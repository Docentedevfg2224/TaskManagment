<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <app-task (newTaskEvent)="addNewTask($event)"></app-task>
        </div>
        <h5>Lista delle task: </h5>
        <ul class="list-group" *ngIf="tasks.length > 0">
            <li class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let task of tasks">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{task.name}}</h5>
                </div>
                <p class="mb-1">{{task.description}}</p>
            </li>
        </ul>
    </div>
</div>
