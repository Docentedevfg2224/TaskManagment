<div class="component">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <app-task-edit (newTaskEvent)="addNewTask($event)"> </app-task-edit>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <h4>List Tasks</h4>
                <ul class="list-group">
                    <li *ngFor="let task of tasks" class="list-group-item-action list-group-item d-flex justify-content-between align-items-center " aria-current="true">
                        <div class="pull-left">
                            {{task.title}}
                            <p>{{task.description}}</p>
                        </div>
                        <span class="pull-right">
                            <button class="btn btn-success" (click)="completeTask(task)"><i class="bi bi-check-circle"></i>
                            </button>
                            <button class="btn btn-danger" (click)="deleteTask(task)"><i class="bi bi-trash-fill"></i>
                            </button>
                        </span>
                    </li>
                </ul>
        </div>
    </div>
</div>
