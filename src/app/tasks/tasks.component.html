<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <app-task (newTaskEvent)="addNewTask($event)"></app-task>
        </div>
        <h5>Lista delle task: </h5>
        <ul class="list-group" *ngIf="tasks.length > 0">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
                {{task.nameTask}}
                <span class="badge badge-primary badge-pill">{{task.descriptionTask}}</span>
            </li>
        </ul>
    </div>
</div>
